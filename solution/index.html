<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Eithan's Tasks manager</title>
  </head>
  <body>
    <h1 id="page-title">Task Manager</h1>
    <br />
    <div id="upperContainer">
      <input type="text" id="search" placeholder="Search Here" />
      <button id="saveBtn">Save</button>
      <button id="loadBtn">Load</button>
      <button id="clearBtn">Clear All</button>
    </div>
    <div id="container">
      <section id="do-section" class="sections">
        <h3>To Do</h3>
        <input type="text" id="add-to-do-task" placeholder="Add To-Do Task" />
        <button
          id="submit-add-to-do"
          data-type="todo"
          class="add-todo-task submit-task"
        >
          Add
        </button>
        <button id="clearToDoList">Clear List</button>
        <ul id="toDoList" class="todo-tasks"></ul>
      </section>
      <section id="progress-section" class="sections">
        <h3>In Progress</h3>
        <input
          type="text"
          id="add-in-progress-task"
          placeholder="Add In-Progress Task"
        />
        <button
          id="submit-add-in-progress"
          data-type="in-progress"
          class="add-in-progress-task submit-task"
        >
          Add
        </button>
        <button id="clearProgressList">Clear List</button>
        <ul id="progressList" class="in-progress-tasks"></ul>
      </section>
      <section id="done-section" class="sections">
        <h3>Done</h3>
        <input type="text" id="add-done-task" placeholder="Add Done Task" />
        <button
          id="submit-add-done"
          data-type="done"
          class="add-done-task submit-task"
        >
          Add
        </button>
        <button id="clearDoneList">Clear List</button>
        <ul id="doneList" class="done-tasks"></ul>
      </section>
    </div>
  </body>
</html>
